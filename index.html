<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cờ Caro - Giao diện mới</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>✨ Cờ Caro Pro ✨</h1>

    <div class="settings card">
        <h2>Cài đặt ván đấu</h2>
        <div class="setting-options">
            <div class="size-option">
                <label for="board-size">Kích thước (3-20):</label>
                <input type="number" id="board-size" min="3" max="20" value="10">
                <button id="start-custom-size" class="btn btn-primary">Bắt đầu</button>
            </div>
            <div class="preset-sizes">
                <p>Hoặc chọn nhanh:</p>
                <button class="btn size-btn" data-size="3">3x3</button>
                <button class="btn size-btn" data-size="5">5x5</button>
                <button class="btn size-btn" data-size="10">10x10</button>
                <button class="btn size-btn" data-size="15">15x15</button>
            </div>
        </div>
    </div>

    <div class="game-area">
        <div class="game-info card">
            <p id="status">Bắt đầu chọn kích thước!</p>
        </div>

        <div class="game-board-container card">
            <div id="game-board">
                <!-- Các ô cờ sẽ được tạo bởi JavaScript -->
            </div>
        </div>

        <button id="reset-button" class="btn btn-secondary">Chơi lại</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
